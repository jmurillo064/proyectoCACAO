<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Predicci√≥n: Enferma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="divImg">
    <ion-img *ngIf="imgURL" [src]="imgURL" alt="imgURL"></ion-img>
  </div>
  <div id="resultado">
    <ion-item>
      <ion-note slot="start">ESTADO</ion-note><br>
      <ion-label>{{estado}}</ion-label>
    </ion-item>
  </div>
  <div id="padre">
    <div id="hijo">
      <ion-item>
        <ion-note slot="start">PARCELA</ion-note><br>
        <ion-select >
          <ion-select-option *ngFor="let parcela of parcelas" value="{{ parcela.id_parcela }}">
            {{ parcela.nombre_parcela }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  </div>
  <!-- <div>
    <ion-list>
      <ion-item *ngFor="let entry of tratamientos">
        <ion-label>{{entry.tipo_tratamiento}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div> -->
  <div>
    <ion-list>
      <ion-radio-group [(ngModel)]="radioValue" (ionChange)="checkValue($event)">
        <ion-list-header>
          <ion-label>Tratamientos</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let user of tratamientos" >
          <ion-label>{{ user.tipo_tratamiento }}</ion-label>
          <ion-radio  value="{{ user.tipo_tratamiento }}"></ion-radio>
      </ion-item>
      </ion-radio-group>
    </ion-list>  
  </div>
  <div id="boton">
    <ion-button (click)="guardar()">GUARDAR</ion-button>
  </div>
</ion-content>
