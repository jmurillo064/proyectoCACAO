<ion-header>
  <ion-toolbar>
    <ion-title>sana</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="padre">
    <div id="hijo">
      <ion-item>
        <ion-label>Parcela</ion-label>

      </ion-item>
    </div>
  </div>
</ion-content>
